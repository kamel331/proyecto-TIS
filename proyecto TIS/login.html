

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administrador de Recursos Humanos | Log in</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link rel="stylesheet" href="formatos/all.min.css">

  <link rel="stylesheet" href="formatos/icheck-bootstrap.min.css">

  <link rel="stylesheet" href="formatos/adminlte.min.css">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="img/organization-structure.png">
</head>

<body class="hold-transition login-page" id="fondo">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Bienvenido!</b></a>
  </div>

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Ingrese sus credenciales para ingresar a su cuenta</p>

      <form action="../../index3.html" method="post">
        <div class="input-group mb-3">
          <input type="User" class="form-control" placeholder="Usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span >
                <img src="img/profile.png" id="user" alt="">
              </span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Contraseña">
          <div class="input-group-append">
            <div class="input-group-text">
              <span>
                <img src="img/key.png" id="key" alt="">
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Recordar credenciales
              </label>
            </div>
          </div>

          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
          </div>

        </div>
      </form>


      <p class="mb-1">
        <a href="forgot-password.html">Olvidé mi clave</a>
      </p>
      <p class="mb-0">
        <a href="registro.html" class="text-center">Registrar nuevo usuario</a>
      </p>
    </div>

  </div>
</div>



<script src="formatos/jquery.min.js"></script>

<script src="formatos/bootstrap.bundle.min.js"></script>

<script src="formatos/adminlte.min.js"></script>

<script type="text/javascript">

	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	// ]]>
</script></body>
</html>
